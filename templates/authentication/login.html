{% extends "../base/auth_base.html" %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static './authentication/main.css' %}" />
{% endblock %} {% block content %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="title">Login</div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
    <input type="password" class="form-control" name="password" id="password" placeholder="password" visible="false" />
    <div class="show">show</div>
    <input type="submit" value="submit" class="btn btn-primary submit-btn" />
</form>

<script src="{% static 'authentication/login.js' %}"></script>
{% endblock content %}
